<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDV - Frente de Loja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f1f3f6;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    /* Navbar */
    .navbar {
      background: #0d6efd;
      color: white;
      font-weight: 500;
    }

    /* Campo de produto */
    .product-input {
      font-size: 1.5rem;
      padding: 16px;
      border-radius: 10px;
    }

    /* Card padrão */
    .card {
      border-radius: 14px;
      border: none;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      background: #fff;
    }

    /* Tabela de produtos */
    .table th {
      background: #0d6efd;
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    .table td {
      font-size: 1.1rem;
      text-align: center;
      vertical-align: middle;
    }

    /* Destaque total */
    .total-highlight {
      font-size: 2.4rem;
      font-weight: bold;
      color: #198754;
      text-align: right;
    }

    .summary p {
      font-size: 1.1rem;
      margin: 6px 0;
    }

    /* Botões de ação */
    .actions button {
      width: 100%;
      padding: 20px;
      font-size: 1.2rem;
      border-radius: 12px;
      font-weight: 600;
    }

    .actions button i {
      margin-right: 8px;
    }

    /* Responsividade */
    @media (max-width: 992px) {
      .total-highlight {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <span class="navbar-brand"><i class="fa-solid fa-store"></i> Minha Loja</span>
      <div class="ms-auto d-flex align-items-center">
        <span class="me-4"><i class="fa-solid fa-user"></i> Operador: João</span>
        <span><i class="fa-regular fa-clock"></i> 14:32</span>
      </div>
    </div>
  </nav>

  <div class="container-fluid my-4">
    <div class="row g-4">

      <!-- Coluna Esquerda (Produtos) -->
      <div class="col-lg-8">
        
        <!-- Input produto -->
        <div class="mb-4">
          <input type="text" class="form-control product-input" placeholder="Digite ou escaneie o código do produto">
        </div>

        <!-- Lista de produtos -->
        <div class="card">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Preço Unit.</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1001</td>
                    <td>Arroz 5kg</td>
                    <td>2</td>
                    <td>R$ 20,00</td>
                    <td>R$ 40,00</td>
                  </tr>
                  <tr>
                    <td>1002</td>
                    <td>Feijão 1kg</td>
                    <td>1</td>
                    <td>R$ 8,00</td>
                    <td>R$ 8,00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>

      <!-- Coluna Direita (Resumo) -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body summary">
            <h5 class="mb-3"><i class="fa-solid fa-receipt"></i> Resumo da Compra</h5>
            <p><strong>Subtotal:</strong> R$ 48,00</p>
            <p><strong>Descontos:</strong> R$ 0,00</p>
            <hr>
            <p class="total-highlight">TOTAL: R$ 48,00</p>
            <hr>
            <p><strong>Forma de Pagamento:</strong> Dinheiro</p>
            <p><strong>Recebido:</strong> R$ 50,00</p>
            <p><strong>Troco:</strong> R$ 2,00</p>
          </div>
        </div>

        <!-- Botões -->
        <div class="actions mt-4">
          <button class="btn btn-success mb-3"><i class="fa-solid fa-check"></i> Finalizar Venda</button>
          <button class="btn btn-danger mb-3"><i class="fa-solid fa-ban"></i> Cancelar</button>
          <button class="btn btn-warning text-dark"><i class="fa-solid fa-receipt"></i> Reimprimir Cupom</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
